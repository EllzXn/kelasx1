<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="KelasX.1 - Athenaeon">
    <meta property="og:description" content="Website khusus Kelas X.1 - Athenaeon SMA Negeri 2 Luwu">
    <meta property="og:image" content="https://files.catbox.moe/1p1l4a.jpg">
    <meta property="og:url" content="kelasx1.vercel.app">

    <title>Website Kelas X1</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"/>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: { accent: '#3b82f6' }
                }
            }
        }
    </script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .swiper-pagination-bullet { background: #4b5563; opacity: 1; }
        .swiper-pagination-bullet-active { background: #3b82f6; width: 20px; border-radius: 5px; transition: width 0.3s; }
        .typed-cursor { color: #3b82f6; font-size: 2.5rem; }
    </style>
</head>
<body class="bg-black text-gray-300 font-sans selection:bg-blue-500 selection:text-white">

    <nav class="fixed top-0 w-full z-50 transition-all duration-300 bg-black/80 backdrop-blur-md border-b border-white/5" id="navbar">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-xl font-semibold text-white tracking-wide hover:text-blue-400 transition">
                Athenaeon<span class="text-blue-500">.</span>
            </a>
            <div class="hidden md:flex space-x-8">
                <a href="#struktur" class="text-sm font-medium hover:text-blue-400 transition">Struktur</a>
                <a href="#jadwal" class="text-sm font-medium hover:text-blue-400 transition">Jadwal</a>
                <a href="#galeri" class="text-sm font-medium hover:text-blue-400 transition">Galeri</a>
            </div>
            <button class="md:hidden text-white text-xl"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <header class="h-screen flex flex-col justify-center items-center text-center px-4 relative overflow-hidden">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-blue-600/20 rounded-full blur-[100px] -z-10"></div>
        
        <div class="space-y-4 animate-fade-in-up">
            <p class="text-blue-400 tracking-widest text-xs font-semibold uppercase">Official Website</p>
            <h1 class="text-4xl md:text-6xl font-bold text-white"><span id="typed-text"></span></h1>
            <p class="text-gray-400 text-sm md:text-base max-w-md mx-auto mt-4">
                Website resmi kelas <span id="nama-kelas-hero" class="text-white font-medium"></span>.
            </p>
            <div class="pt-8">
                <a href="#galeri" class="px-8 py-3 rounded-full bg-white text-black font-medium text-sm hover:bg-blue-500 hover:text-white transition-all duration-300">Lihat Galeri</a>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 pb-20 space-y-32">
        
        <section id="galeri" class="opacity-0 transition-all duration-1000 translate-y-10" data-observe>
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-2xl font-semibold text-white">Galeri Kelas</h2>
                <div class="h-[1px] bg-white/10 flex-grow ml-6"></div>
            </div>
            <div class="swiper-container mySwiper w-full rounded-2xl overflow-hidden shadow-2xl shadow-blue-900/10">
                <div class="swiper-wrapper" id="galeri-container"></div>
                <div class="swiper-pagination !bottom-6"></div>
            </div>
        </section>

        <section id="struktur" class="opacity-0 transition-all duration-1000 translate-y-10" data-observe>
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-2xl font-semibold text-white">Struktur Organisasi</h2>
                <div class="h-[1px] bg-white/10 flex-grow ml-6"></div>
            </div>
            <div id="struktur-kelas-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </section>

        <section id="jadwal" class="opacity-0 transition-all duration-1000 translate-y-10" data-observe>
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-2xl font-semibold text-white">Jadwal Kelas</h2>
                <div class="h-[1px] bg-white/10 flex-grow ml-6"></div>
            </div>

            <div class="max-w-4xl mx-auto">
                <div class="flex items-center justify-between mb-8 bg-neutral-900/80 backdrop-blur-md p-2 rounded-full border border-white/5 shadow-lg shadow-black/50">
                    <button id="btn-prev" class="w-12 h-12 rounded-full flex items-center justify-center text-gray-400 hover:bg-blue-500 hover:text-white transition duration-300">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    
                    <div class="text-center px-4">
                        <span id="current-day-name" class="block text-white font-bold text-xl tracking-wide">Senin</span>
                        <span id="current-date-status" class="block text-[10px] text-blue-400 font-bold uppercase tracking-widest mt-1">Hari Ini</span>
                    </div>

                    <button id="btn-next" class="w-12 h-12 rounded-full flex items-center justify-center text-gray-400 hover:bg-blue-500 hover:text-white transition duration-300">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <div id="jadwal-content" class="transition-all duration-500 ease-in-out transform">
                    </div>
            </div>
        </section>

    </main>

    <footer class="border-t border-white/5 bg-black py-10 text-center">
        <p class="text-gray-500 text-sm">
            &copy; 2025 <span id="nama-kelas-footer" class="text-white"></span>. Simple & Clean by EllzXn.
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
    <script src="/assets/src/js/script.js"></script>

</body>
</html>
