<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Kelas X.1 - Athenaeon">
    <meta property="og:description" content="Website khusus Kelas X.1 - Athenaeon SMA Negeri 2 Luwu">
    <meta property="og:image" content="https://files.catbox.moe/1p1l4a.jpg">
    <meta property="og:url" content="kelasx1.vercel.app">
    <title>Website Kelas X1</title>
    <link rel="stylesheet" href="/assets/src/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

    <nav class="navbar animate__animated animate__fadeInDown">
        <div class="navbar-container">
            <a href="https://github.com/EllzXn/kelasx1.git" class="nav-logo">Kelas X.1</a>
            <div class="nav-menu">
                <a href="#struktur" class="nav-link">Struktur</a>
                <a href="#jadwal" class="nav-link">Jadwal</a>
                <a href="#galeri" class="nav-link">Galeri</a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content-panel animate__animated animate__fadeIn">
            <div class="hero-content">
                <h1><span id="typed-text"></span></h1>
                <p>Website Khusus <span id="nama-kelas-hero"></span></p>
            </div>
        </div>
    </header>

    <main id="content">
        <section id="galeri" class="info-section hidden">
            <h2 class="section-title">Galeri Kelas</h2>
            <div class="swiper-container mySwiper">
                <div class="swiper-wrapper" id="galeri-container">
                    </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </section>

        <section id="struktur" class="info-section hidden">
            <h2 class="section-title">Struktur Kelas</h2>
            <div id="struktur-kelas-container" class="card-grid">
                </div>
        </section>

        <section id="jadwal" class="info-section hidden">
            <h2 class="section-title">Jadwal Kelas</h2>
            <div class="schedule-grid">
                <div class="schedule-column">
                    <h3>Jadwal Pelajaran</h3>
                    <div id="jadwal-pelajaran-container"></div>
                </div>
                <div class="schedule-column">
                    <h3>Jadwal Piket</h3>
                    <div id="jadwal-piket-container"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 <span id="nama-kelas-footer"></span>. Dibuat oleh EllzXn</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="/assets/src/js/script.js"></script>

</body>

</html>
